<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZvE8PfvaMEt3PevBJcux-jQrx_Tu7baJbiQ&s') no-repeat center center fixed;
            background-size: cover;
        }
        .bmi-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .bmi-container h2 {
            font-weight: bold;
        }
        .instruction-btn {
            cursor: pointer;
            font-weight: bold;
        }
        .input-group-text {
            background: black;
            color: white;
        }
        .btn-calculate {
            background: #ffcc00;
            font-weight: bold;
        }
        .output-box {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="bmi-container">
        <h2>BMI Calculator</h2>
        <p><strong>Body Mass Index (BMI)</strong> categories help assess weight status based on height and weight.</p>
        <p class="instruction-btn" onclick="toggleInstructions()">▶ Instructions</p>
        <p id="instructions" style="display:none;">BMI = weight (kg) / height (m)²</p>
        
        <div class="input-group mb-2">
            <input type="number" id="weight" class="form-control" placeholder="weight in kilogram">
            <span class="input-group-text">kilogram</span>
        </div>
        <div class="input-group mb-2">
            <input type="number" id="height" class="form-control" placeholder="height in meter">
            <span class="input-group-text">meter</span>
        </div>
        
        <button class="btn btn-calculate w-100" onclick="calculateBMI()">Calculate BMI</button>
        
        <div class="output-box">
            <h3 id="result">Output</h3>
            <p id="category"></p>
        </div>
        
        <footer>
            <p>Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO Recommendations</a></p>
            <p>©Student Name</p>
        </footer>
    </div>
    
    <script>
        function toggleInstructions() {
            let instr = document.getElementById("instructions");
            instr.style.display = instr.style.display === "none" ? "block" : "none";
        }
        
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            if (!weight || !height || weight <= 0 || height <= 0) return alert("Enter valid numbers");
            let bmi = weight / (height * height);
            let category = bmi < 18.5 ? "Underweight" : bmi <= 24.9 ? "Normal weight" : bmi <= 29.9 ? "Overweight" : "Obese";
            document.getElementById("result").innerHTML = `BMI: ${bmi.toFixed(2)}`;
            document.getElementById("category").innerHTML = category;
        }
    </script>
</body>
</html>
